<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>beverly</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="lips-drawing-container" id="lips-drawing-container">
    <div class="control upper" id="lips-drawing-upper-control">
      <div class="main"></div>
      <div class="shadow"></div>
    </div>
    <div class="trajectory upper" id="lips-drawing-upper-trajectory">
      <svg xmlns="http://www.w3.org/2000/svg" width="264" height="100">
        <path d="M0,50 C0,50 132,-60 264,50" stroke-width="1" stroke="#aaa" stroke-dasharray="4 10" fill="none"></path>
      </svg>
    </div>
    <div class="control lower" id="lips-drawing-lower-control">
      <div class="main"></div>
      <div class="shadow"></div>
    </div>
    <div class="trajectory lower" id="lips-drawing-lower-trajectory">
      <svg xmlns="http://www.w3.org/2000/svg" width="264" height="100">
        <path d="M0,00 C0,0 132,120 264,0" stroke-width="1" stroke="#aaa" stroke-dasharray="4 10" fill="none"></path>
      </svg>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
